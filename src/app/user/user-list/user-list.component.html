<div *ngIf="userData && userData.length > 0; else noData">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Cell Phone Number</th>
        <th>Full Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.emailAddress }}</td>
        <td>{{ item.cellPhoneNumber }}</td>
        <td>{{ item.fullName }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="previousPage()" [disabled]="pageNumber <= 1">Previous</button>
    <span>Page {{ pageNumber }}</span>
    <button (click)="nextPage()">Next</button>
  </div>
</div>

<ng-template #noData>
  <p>No user data available.</p>
</ng-template>
