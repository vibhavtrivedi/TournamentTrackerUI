<div class="form-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="emailAddress" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="tel" formControlName="cellPhoneNumber" placeholder="Enter your phone number" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
