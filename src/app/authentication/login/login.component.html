<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" autocomplete="email" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" autocomplete="current-password" />
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>
    <div class="register">
      <a href="/register">Register</a>
    </div>
  </form>
</div>
